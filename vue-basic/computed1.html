<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>computed属性起步练习</title>
		<!-- 通过CDN引入Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<!-- Vue-app的根容器 -->
		<div id="app">
			<button type="button" @click="show2">methods按钮</button>
			<button type="button" @click="show()">computed按钮</button>
		</div>
		<script type="text/javascript">
			// 实例化一个Vue对象
			var app=new Vue({
				el:'#app',
				data:{
					name:'这是Vue.js的methods的属性练习',
					name2:'this is computed'
					},
					methods:{
						show2:function () {
							alert(this.name);
						}
						
					},
					computed:{
						show: function(){
							alert(this.name2);
							// console.log(this.name);
						}
					}
					
			})
		</script>
	</body>
</html>
